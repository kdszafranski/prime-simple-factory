<div class="row">
<div class="col-md-6 col-md-offset-3">
    <h2>{{message}}</h2>
    <h3>Add Person!</h3>
    <form>
        <input type="text" name="name" ng-model="personName" />
        <button class="btn btn-default" ng-click="addPerson()">Add Person</button>
    </form>

    <h3>People</h3>
    <div ng-repeat="person in people">
        <p>{{person}}</p>
    </div>
</div>

</div>
